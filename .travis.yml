language: node_js
jobs:
  include:
  - stage: Test
    script: npm test
  - stage: Lint
    script: npm run lint
stages:
- Test
- Lint
node_js:
- '8.10'
cache:
  directories:
  - node_modules
install:
- npm install
after_success: npm run coverage
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./index.js"
  on:
    branch: master
    tags: true
    repo: Parsifal-SAS/BatEnd-Helpers-InputPath-Parser
